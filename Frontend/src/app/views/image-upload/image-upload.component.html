<form (ngSubmit)="uploadImage()" #imageForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="imageName" required>
  
    <label for="file">Choose Image:</label>
    <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept="image/*" required>
  
    <button type="submit" [disabled]="!imageForm.valid">Upload</button>
  </form>
  <app-notification></app-notification>
